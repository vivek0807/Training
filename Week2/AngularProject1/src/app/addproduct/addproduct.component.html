<body>
<div class="container">
  <div class="form-group"><input type="text" [(ngModel)]="name" placeholder="name"></div>
  <div class="form-group"><input type="number" [(ngModel)]="price" placeholder="price"></div>
  <div class="form-group"><input type="text" [(ngModel)]="brand" placeholder="brand"></div>
  <div class="form-group"><input type="file" [(ngModel)]="image" placeholder="Image"></div>
  <button (click)="send()">Add Product</button>

</div>
</body>
