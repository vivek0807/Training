<p>cart works!</p>
<h2 class="jumbotron">Enter your email to add data</h2>
<input type="email" [(ngModel)]="email" class="col-lg-3 form-control" >
<div class="card" style="width:18rem">
  <img src="{{product.image}}" class="card-img-top" alt="...">
  <div class="card-body" >
    <h5 class="card-title" common-Directive>{{product.name}}</h5>
    <p class="card-text" common-Directive>{{product.price}}</p>
  </div>
</div>
<button  class="btn btn-primary" (click)="addtocart()"> Send to cart | View all items</button>
<div *ngFor="let each of items" >

  <div class="card" style="width:18rem">
    <img src="{{each.image}}" class="card-img-top" alt="...">
    <div class="card-body" >
      <h5 class="card-title" common-Directive>{{each.name}}</h5>
      <p class="card-text" common-Directive>{{each.price}}</p>
    </div>
  </div>
</div>
